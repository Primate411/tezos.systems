<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00a8cc"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b794f6"/>
      <stop offset="100%" style="stop-color:#9061f9"/>
    </linearGradient>
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle gradient overlay -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="rgba(0,212,255,0.05)"/>
  <ellipse cx="1000" cy="480" rx="250" ry="180" fill="rgba(183,148,246,0.05)"/>
  
  <!-- Title -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="white">
    Tezos Network Statistics
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#a0a0b0">
    Real-time network health and tz4 adoption tracking
  </text>
  
  <!-- Stats Cards -->
  <!-- Card 1: Total Bakers -->
  <rect x="100" y="220" width="300" height="160" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="130" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#707080" text-transform="uppercase" letter-spacing="0.1em">TOTAL BAKERS</text>
  <text x="130" y="340" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="url(#cyan)">259</text>
  
  <!-- Card 2: tz4 Bakers -->
  <rect x="450" y="220" width="300" height="160" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="480" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#707080">TZ4 CONSENSUS BAKERS</text>
  <text x="480" y="340" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="url(#purple)">41</text>
  
  <!-- Card 3: tz4 Adoption -->
  <rect x="800" y="220" width="300" height="160" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="830" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#707080">TZ4 ADOPTION</text>
  <text x="830" y="340" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="url(#pink)">15.8%</text>
  
  <!-- Card 4: Issuance Rate -->
  <rect x="100" y="420" width="220" height="130" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="120" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#707080">ISSUANCE RATE</text>
  <text x="120" y="520" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#5b8def">3.52%</text>
  
  <!-- Card 5: Staking Ratio -->
  <rect x="350" y="420" width="220" height="130" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="370" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#707080">STAKING RATIO</text>
  <text x="370" y="520" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="url(#cyan)">27.8%</text>
  
  <!-- Card 6: Total Supply -->
  <rect x="600" y="420" width="220" height="130" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
  <text x="620" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#707080">TOTAL SUPPLY</text>
  <text x="620" y="520" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="url(#pink)">1.09B</text>
  
  <!-- URL -->
  <text x="950" y="580" font-family="system-ui, sans-serif" font-size="24" fill="#707080">tezos.systems</text>
</svg>
