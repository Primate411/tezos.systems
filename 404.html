<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Tezos Systems</title>
    <script>
        // Redirect /tz1.../tz2.../tz3.../tz4.../KT1... paths to dashboard with My Baker
        (function() {
            var path = window.location.pathname.replace(/^\//, '').replace(/\/$/, '');
            if (/^(tz[1-4]|KT1)[a-zA-Z0-9]{33}$/.test(path)) {
                window.location.replace('/#my-baker=' + path);
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a14;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            text-align: center;
            padding: 24px;
        }
        .code {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
            line-height: 1;
        }
        .msg {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            color: rgba(0, 255, 0, 0.6);
            margin: 16px 0 32px;
            letter-spacing: 2px;
        }
        .home {
            display: inline-block;
            padding: 12px 32px;
            border: 1px solid rgba(0, 255, 0, 0.4);
            border-radius: 8px;
            color: #00ff00;
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 0, 0.05);
        }
        .home:hover {
            background: rgba(0, 255, 0, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        .sub {
            margin-top: 48px;
            font-size: 0.65rem;
            color: rgba(0, 255, 0, 0.25);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="code">404</div>
    <div class="msg">This block was never baked</div>
    <a href="/" class="home">← BACK TO DASHBOARD</a>
    <div class="sub">TEZOS SYSTEMS</div>
</body>
</html>
